<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script type="text/javascript"
		src="${request.contextPath}/scripts/anychart.dev.min.js"></script>
	<title>Register Employee</title>
</h:head>
<f:view contentType="text/html">

	<h:body>

		<h:form id="empDetail">
			<p:panelGrid columns="2" style="width: 98%;">
				<p:outputLabel value="EmployeeList:"></p:outputLabel>
				<p:commandLink value="Add Employee"
					action="#{empRegisterView.registerNew}" />
			</p:panelGrid>
			<p:dataTable var="emp" value="#{empListingView.emplazyModel}"
				paginator="true" rows="10"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="5,10,15" selectionMode="single"
				selection="#{empListingView.selectedEmployee}" id="empTable"
				lazy="true">
				<!-- <p:ajax event="rowSelect" listener="#{empListingView.onRowSelect}"
					update=":form:empDetail" oncomplete="PF('empDialog').show()" /> -->
				<p:column headerText="Id" sortBy="#{emp.employeeId}"
					filterBy="#{emp.employeeId}">
					<h:outputText value="#{emp.employeeId}" />
				</p:column>
				<p:column headerText="Name" sortBy="#{emp.employeeName}"
					filterBy="#{emp.employeeName}">
					<h:outputText value="#{emp.employeeName}" />
				</p:column>
				<p:column headerText="HireDate" sortBy="#{emp.employeeHireDate}"
					filterBy="#{emp.employeeHireDate}">
					<h:outputText value="#{emp.employeeHireDate}" />
				</p:column>
				<p:column headerText="Salary" sortBy="#{emp.salary.basicSalarry}"
					filterBy="#{emp.salary.basicSalarry}">
					<h:outputText value="#{emp.salary.basicSalarry}" />
				</p:column>

				<p:column headerText="Experience" sortBy="#{emp.empYrOfExperience}"
					filterBy="#{emp.empYrOfExperience}">
					<h:outputText value="#{emp.empYrOfExperience}" />
				</p:column>

				<p:column headerText="Designation"
					sortBy="#{emp.employeeDesignation}"
					filterBy="#{emp.employeeDesignation}">
					<h:outputText value="#{emp.employeeDesignation}" />
				</p:column>
			</p:dataTable>

		</h:form>

	</h:body>
</f:view>

</html>
