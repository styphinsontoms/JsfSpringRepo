<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="commonstyle.css" name="theme.css" />
</h:head>
<body>
	<ui:composition>
		<h:form id="menuForm">
			<h:panelGrid columns="1" columnClasses="mainNavigation"
				cellpadding="0" cellspacing="0" width="100%">
				<p:menubar autoDisplay="true" tabindex="-1">
					<p:menuitem value="Home" immediate="true" id="regEmpId"
						action="home?faces-redirect=true" />
					<p:submenu label="Manage Employee" id="manageEmpId">
						<p:menuitem value="Add Employee" id="addEmpId" immediate="true"
							rendered="true" action="addEmployee?faces-redirect=true" />
						<p:menuitem value="List Employee" id="listEmpId" immediate="true"
							rendered="true" action="listEmployee?faces-redirect=true" />
					</p:submenu>
				</p:menubar>
			</h:panelGrid>
			<h:panelGroup styleClass="headerIcons" layout="block"></h:panelGroup>

		</h:form>
	</ui:composition>
</body>
</html>
